version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.8
  codecov: codecov/codecov@5.0.0
jobs:
  build:
    working_directory: ~/ngx-speculoos
    docker:
      - image: cimg/node:22.11-browsers
    steps:
      - browser-tools/install-chrome
      - checkout
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
      - run: pnpm tsd
      - run: pnpm demotest
      - run: pnpm demobuild
      - run: pnpm doc
      - codecov/upload
