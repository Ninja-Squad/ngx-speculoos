version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.2
jobs:
  build:
    working_directory: ~/ngx-speculoos
    docker:
      - image: cimg/node:16.20-browsers
    steps:
      - browser-tools/install-chrome
      - checkout
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build
      - run: yarn tsd
      - run: yarn demotest
      - run: yarn demobuild
      - run: yarn doc
      - run: yarn codecov
